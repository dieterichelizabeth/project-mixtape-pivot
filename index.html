<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Pomodoro</title>
  </head>
  <body class="font-mono h-screen bg-gray-900">
    <header>
      <!-- Displays the Affirmation/Quote -->
      <div class="text-4xl text-center text-indigo-400">
        <h1>Pomodorian</h1>
      </div>
    </header>

    <section id="thingsToDo">
      <div class="text-base text-white text-center m-4" id="content">
        <p>
          Welcome back! Enter a task you need to complete, and click start! When
          the music begins, a timer will track how long you've been working.
          When the music stops- it's time for a break!
        </p>
        <form id="taskAtHand">
          <label for="task-name"></label>
          <div class="flex items-center">
              <!--Fix-->
          <input class=" justify-center ml-14 p-1 rounded-md bg-indigo-900 border-2 border-white text-xs shadow-sm" placeholder="What are you working on?" required
            type="text"
            name="taskname"
            id="task-name"
            placeholder="ex. Coding Homework"
          />
          </div>
          <button id="start" type="button">Start!</button>
          <!--
              </div>
  <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
          -->
        </form>
      </div>
      <div id="next"></div>
    </section>

    <!-- Timer 
    Style Further-->
    <div>
      <p class="text-cyan-400 text-base text-center" id="timer">Timer: 25:00</p>
    </div>


    <!-- Displays the Affirmation/Quote -->
    <p class="text-lg text-indigo-400 text-center border-solid border-2 border-white rounded-md justify-center p-2 m-10" id="affirmation">You got this!</p>
    <!-- Displays the "calming photo during break" -->
    <div id="calmingImage"></div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
