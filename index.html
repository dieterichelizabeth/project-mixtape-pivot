<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
  </head>
  <body>
    <header>
      <!-- Displays the Affirmation/Quote -->
      <div>
        <h1>Pomodorian</h1>
        <p id="timer">Timer: 25:00</p>
      </div>
    </header>

    <section id="thingsToDo">
      <div id="content">
        <p>
          Welcome back! Enter a task you need to complete, and click start! When
          the music begins, a timer will track how long you've been working.
          When the music stops- it's time for a break!
        </p>
        <form id="taskAtHand">
          <label for="task-name"></label>
          <input
            type="text"
            name="taskname"
            id="task-name"
            placeholder="ex. Coding Homework"
          />
          <button id="start" type="button">Start!</button>
        </form>
      </div>
      <div id="next"></div>
    </section>

    <!-- Displays the Affirmation/Quote -->
    <p id="affirmation">You got this!</p>
    <!-- Displays the "calming photo during break" -->
    <div id="calmingImage"></div>
    <p id="photographerProps"></p>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
